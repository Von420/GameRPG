<body>
    <div class="img-container">
        <img src="../../../assets/img/fundo.jpg" alt="">
      </div>
    <form>
        <div class="box">
          <h1>LogIn </h1>
          <input #nome class="input1" type="text" placeholder="Username"  required>
          <input #pass class="input2" type="password" placeholder="Password"   required>
          <button class="button" (click)="login(nome.value, pass.value)">Login</button>
          <a class="signup" [routerLink]="['/Signup']" routerLinkActive="active">SignUp</a>
        </div>
      </form>
</body>
