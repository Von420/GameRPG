<body>
    <div class="img-container">
        <img src="../../../assets/img/fundo.jpg" alt="">
    </div>
    <form>
        <div class="box">
          <h1>Register </h1>
          <input #nome class="input1" type="text" placeholder="Username"  required>
          <input #pass class="input2" type="password" placeholder="Password"  required>
          <button class="button" (click)="registar(nome.value, pass.value)">SignUp</button>
          <a class="login" [routerLink]="['/Login']" routerLinkActive="active">Login</a>
        </div>
      </form>
</body>
